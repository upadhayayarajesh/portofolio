{% load crispy_forms_filters %}
<div class="row m-5" id="contact">
    <h1 class="text-orange fw-bolder">Contact Me</h1>
    <div class="col-10">
        <form action="#" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark text-white"
                    type="submit">send message</button>
        </form>
    </div>
</div>
